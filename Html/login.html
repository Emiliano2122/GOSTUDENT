<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inicio de secion</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="login.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link href="./login.css" rel="stylesheet"/>
    <script>
        function mostraralerta() {
            const isEmty = str => !str.trim().length;

            document.getElementById("correo").addEventListener
            ("input", function(){
                if(isEmty(this.value)){
                    console.log("Este compa esta vacio");
                    alert("campo vacio")
                }else{
                    console.log(`Este compa tiene ${this.value}`)
                }
            });
        }
    </script>
</head>
<body>
    <div id="imagen">
        <form id="card" class="text-center">
            <div class="rotulos" class="from-sigin w-100 m-auto">
                <h1 class="h2 m-5">Bienvenido</h1>
                <h3 class="h3 m-4 fw-normal">Introduce la 
                informacion para iniciar sesion</h3>
            </div>
            <div class="row d-flex justify-content-center">
            <div class="form-floating w-50 m-3">
                <input 
                id="correo" 
                class="form-control" 
                type="text" 
                title="correo" 
                placeholder="Usuario"
                name="Usuario"
                required
                />
                <label for="floatingImput">Usuario</label>   
            </div>
            <div class="form-floating w-50 m-3">
                <input 
                    id="floatingPassword" 
                    class="form-control"
                    type="password" 
                    title="Contraseña" 
                    placeholder="Contraseña" 
                    name="password"
                    required
                />
                <label for="floatingPassword">Contraseña</label>
            </div>
            </div>
            <button type="submit" onclick="mostraralerta()" class="btn btn-lg 
            btn-primary">Iniciar secion</button>
            <div class="loginSociales">
                <p class="text-white">Puedes usar tus redes sociales</p>
                <button type="button" id="btn_Facebook">
                    Facebook
                </button>
                <button type="button" id="btn_Printrest">
                    Printrest
                </button>
                <button type="button" id="btn_Instagram">
                    Instagram
                </button>               
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
